<!DOCTYPE HTML>
<html  lang="fr">

    <head>
        <meta charset="utf-8">
        <title>Salut</title>
        <meta name="viewport" content="width=device-width; initial-scale = 1.0; maximum-scale = 1.0" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" />
    </head>

    
    <body>
        <div class="site-container">
            <div class="pusher">
                <header class="header">
                    <div class="align-right">
                        <a href="" class="icon" id="icon"></a>
                        <a href="" class="logo">LOGO</a>
                    </div>

                    <nav class="menu">
                        <a href="#Vache">Vache</a>
                        <a href="#Drink">Drink</a>
                        <a href="#Fillon">Fillon</a>
                        <a href="#Trump">Trump</a>
                        <a href="#Bob">Bob</a>
                        <a href="#Test">Test</a>
                        <hr>
                    </nav>

                </header>

                <div class="site-content">
                    <div class="content">
                        
                        <div class="tabs-content">
                            <div class="tab-content" id="Vache"><img src="vache.gif" alt="Vache"></div>
                            <div class="tab-content" id="Drink"><img src="drink.gif" alt="Drink"></div>
                            <div class="tab-content" id="Fillon"><img src="fillon.gif" alt="Fillon"></div>
                            <div class="tab-content" id="Trump"><img src="trump.gif" alt="Trump"></div>
                            <div class="tab-content" id="Bob"><img src="bob.gif" alt="Bob"></div>
                            <div class="tab-content active" id="Test">

                                <label for="second" class="checkbox">
                                    <span class="switch">
                                        <input type="checkbox" id="second" class="checkbox">
                                        <span class="switch-container">
                                            <span class="on">OUI</span>
                                            <span class="mid"></span>
                                            <span class="off">NON</span>
                                        </span>
                                    </span>
                                    Une case
                                </label>

                                <br>
                                <br>
                                <div class="radio">
                                    <label for="choice-yes">
                                        <input type="radio" id="choice-yes" name="choice" value="yes">
                                        <span class="rounded"></span> Oui
                                    </label>
                                    <br>
                                    <label for="choice-no">
                                        <input type="radio" id="choice-no" name="choice" value="no">
                                        <span class="rounded"></span> Non
                                    </label>
                                    <br>
                                    <label for="choice-maybe">
                                        <input type="radio" id="choice-maybe" name="choice" value="maybe">
                                        <span class="rounded"></span> Peut-être
                                    </label>
                                    <br>
                                    <label for="choice-whyNot">
                                        <input type="radio" id="choice-whyNot" name="choice" value="whyNot">
                                        <span class="rounded"></span> Pourquoi pas
                                    </label>
                                </div>

                                <br>
                                <br>
                                <div class="textField">
                                    <label for="labelName" class="field-label">Votre prénom</label>
                                    <input type="text" id="labelName" name="labelName" class="field-input">
                                </div>
                                <div class="textField">
                                    <label for="labelSurname" class="field-label">Votre nom</label>
                                    <input type="text" id="labelSurname" name="labelSurname" class="field-input">
                                </div> 
                                <div class="textField">
                                    <label for="labelJob" class="field-label">Votre métier</label>
                                    <input type="text" id="labelJob" name="labelJob" class="field-input">
                                </div>               

                            </div>
                        </div>
                    </div>
                </div>
                <div class="site-chache" id="site-cache"></div>

            </div>
        </div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>

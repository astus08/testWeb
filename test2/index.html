<!DOCTYPE HTML>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <title>Liste des cours</title>
        <meta name="viewport" content="width=device-width; initial-scale = 1.0; maximum-scale = 1.0" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>

    <body ng-app="myApp">
        <header class="header">
            <a href="index.html" class="logo-click">
                <div class="title">Logo</div>
            </a>
        </header>
        <div class="content">
            <ul class="grid" ng-controller="gridCtrl">
                <li class="tile" ng-repeat="cour in cours">
                    <header>
                        <div class="tile-title">{{cour.title}}</div>
                        <div class="tile-subTitle">{{cour.subTitle}}</div>
                        <div class="icon {{cour.className}}">
                            <img src={{cour.logoLink}} alt={{cour.title}}>
                        </div>
                    </header>
                    <article>
                        <div class="tile-text">{{cour.description}}</div>
                        <form action="cours.php">
                            <input type="text" name="cours" value={{cour.title}} class="display-none">

                            <label for="btn_{{cour.title}}" class="startBtn">
                                <input type="submit" id="btn_{{cour.title}}" class="display-none">
                                <span>DÃ©marrer </span>
                            </label>
                        </form>
                    </article>
                    <footer>
                        {{cour.nbArticles}}
                    </footer>
                </li>
            </ul>
        </div>

    </body>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    
</html>
